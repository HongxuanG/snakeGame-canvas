<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画布贪吃蛇</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="snake_header"><h3>贪吃蛇小游戏</h3></header>
    <section class="snake_content">
        <canvas id="canvas">不支持canvas</canvas>
        <div class="grade">
            <label for="grade">分数：</label>
            <input id="grade" type="text" value="0" disabled>
        </div>
        <button class="startGame" id="startG">开始游戏</button>
        <button class="stopGame" id="stopG">停止游戏</button>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
